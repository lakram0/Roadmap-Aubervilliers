    </style>
</head>

        marker.on('click', () => document.getElementById(`spot-${item.id}`).scrollIntoView({behavior: "smooth", block: "center"}));

    // Polyline
    L.polyline(pathCoords, { color: '#e67e22', weight: 3, dashArray: '5, 5' }).addTo(map);

</script>
